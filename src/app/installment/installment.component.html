<div class="container">
  <div class="spacer">
    <div class="row">
      <div class="col-lg-8  col-lg-offset-1">
        <div class="well">

          <div class="form-group">
            <div class="col-md-12">
              <div class="left-title">
                Home Loan Amount
              </div>
            </div>
              <input type="text" style="width:44%;float:right;" class="form-control" (blur)="tbupdate(0)"
                [(ngModel)]="query.amount" placeholder="Loan Amount" name="pemi.highValue" />
                <br>
                <ng5-slider [(value)]="pemi.value" [options]="poptions" (userChangeEnd)="update()">
            </ng5-slider>
          </div>

          <hr />

          <div class="form-group">
            <div class="col-md-12">
              <div class="left-title">
                Interest Rate
              </div>
            </div>
              <input type="text" style="width:44%;float:right;" class="form-control" (blur)="tbupdate(1)"
                [(ngModel)]="query.interest" placeholder="Interest Rate" name="remi.highValue" />
            <br>
            <ng5-slider [(value)]="remi.value" [options]="roptions" (userChangeEnd)="update()">
            </ng5-slider>
          </div>

          <hr />

          <div class="form-group">
            <div class="col-md-10">
              <div class="left-title">Loan Tenure</div> </div>
              <input type="text" *ngIf="yearToggle" class="form-control" (blur)="tbupdate(2)"
                placeholder="Loan Tenure in Yr" [(ngModel)]="query.tenureYr" style="width:30%;float:right;">
              <input type="text" *ngIf="!yearToggle" class="form-control" (blur)="tbupdate(3)"
                placeholder="Loan Tenure in Mo" [(ngModel)]="query.tenureMo" style="width:30%;float:right;">

            <div class="col-md-2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" [ngClass]="{'active':yearToggle}"
                  (click)="yearToggle=true;update()" type="button">Y</button>
                <button class="btn btn-outline-secondary" [ngClass]="{'active':!yearToggle}"
                  (click)="yearToggle=false;update()" type="button">M</button>
              </div>
            </div>
            <br>
            <ng5-slider *ngIf="yearToggle" [(value)]="temi.value" [options]="toptions" (userChangeEnd)="update()">
            </ng5-slider>
            <br>
            <ng5-slider *ngIf="!yearToggle" [(value)]="memi.value" [options]="moptions" (userChangeEnd)="update()">
            </ng5-slider>
          </div>
        </div>

      </div>
      <div class="col-lg-3">
        <div>
            <canvas baseChart
                    [data]="pieChartData"
                    [labels]="pieChartLabels"
                    [chartType]="pieChartType"></canvas>
         <div class="jusify-center">
            <h5>
              Loan EMI
            </h5>
            <span class="result">
              {{result.emi || "--"}}
            </span>
          </div>

          <hr />

          <div>
            <h5>
              Total Interest Payable
            </h5>
            <span class="result">
              {{result.interest || "--"}}
            </span>
          </div>

          <hr />
          <div>
            <h5>
              Total Payment
            </h5>
            <h6>
              (Principal + Interest)
            </h6>
            <span class="result">
              {{result.total || "--"}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
